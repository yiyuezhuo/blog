<div class="post-box">
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">
          <h2 class="post">{{ post.title }}</h2>
          <div class="desc-box">
              {{ post.content | strip_html | truncatewords: 50 }}
          </div>            
        <div class="date-box"><span>{{ post.date | date_to_string }}</span></div>
        </a>
</div>
